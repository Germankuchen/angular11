<h1>Peliculas</h1>

<h2>Peliculas populares:</h2>
<div class="card-columns">
    <div class="card" *ngFor="let pelicula of peliculasSolicitadas">
        <a [routerLink]="['/pelicula', pelicula.id]" (click)="guardarHistorial()">
            <img [src]="'http://image.tmdb.org/t/p/w200/' + pelicula.poster_path" class="card-img-top" [alt]="pelicula.title">
        </a>
        <div class="card-body">
            <h5 class="card-title">{{pelicula.title}}</h5>
            <p class="card-text">{{pelicula.overview}}</p>
            <p class="card-text"><small class="text-muted">Lanzamiento: {{pelicula.release_date}}</small></p>
        </div>
    </div>
</div>
