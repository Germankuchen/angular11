<h1>{{pelicula.title}}<small><button type="submit" class="btn btn-danger mb-2" (click)="volver()">Volver</button></small></h1>

<img [src]="'http://image.tmdb.org/t/p/w400/' + pelicula.poster_path" class="card-img-top" [alt]="pelicula.title">
<div class="card-body">
    <p class="card-text">{{pelicula.overview}}</p>
    <p class="card-text"><small class="text-muted">Lanzamiento: {{pelicula.release_date}}</small></p>
</div>
